<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Rock Paper Scissor Lizard Spock</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favicon_io//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon_io/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <!--Site logo -->
    <img src="assets/images/logo rpsls.png" alt="Logo of Rock paper scissors lizard spock in a galaxy" id="logo">

    <nav> 
      <ul id="menu">
        <li><a href="index.html">HOME</a></li>
        <li><a href="play.html" class="active">PLAY</a></li>
      </ul>
    </nav>

  </header>

  <main>
    <h1 class="text-center" id="play">
      <p>ROCK PAPER SCISSORS LIZARD SPOCK</p></h1>
      <br>
      <div class="score-board">
        <div id="user-label" class="label">YOU</div>
        <div id="computer-label" class="label">COMPUTER</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>

      <div class="result">
        <p>Rock crushes Lizard. You win!!</p>
      </div>
      <div class="options">
        <div class="option" id="rk">
          <img src="assets/images/rock.png" alt="hand in a fist image">
        </div>
        <div class="option" id="pr">
          <img src="assets/images/paper.png" alt="open palm image">
        </div>
        <div class="option" id="sr">
          <img src="assets/images/scissors.png" alt="image of fingers in V shape to depict scissors">
        </div>
        <div class="option" id="lz">
          <img src="assets/images/lizard.png" alt="fingers joined to depict lizard">
        </div>
        <div class="option" id="sp">
          <img src="assets/images/spock.png" alt="fingers spread apart with two on each side to depict spock">
        </div>
      </div>

      <p id ="message">
        SELECT YOUR MOVE. 
      </p>
  </main>
  
  <script src="assets/js/script.js"></script>  
</body>
</html>
