<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Rock Paper Scissors Lizard Spock Game, Beginner level javascript game">
    <meta name="keywords" content="Game, rock, paper, scissors, lizard, spock">
    <!-- Title -->
    <title>Rock Paper Scissor Lizard Spock</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favicon_io//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon_io/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <!--Site logo -->
    <img src="assets/images/logo-rpsls.png" alt="Logo of Rock paper scissors lizard spock in a galaxy" id="logo">

    <nav> 
      <ul id="menu">
        <li><a href="index.html">HOME</a></li>
        <li><a href="play.html" class="active">PLAY</a></li>
      </ul>
    </nav>

  </header>

  <main>
    <h1 class="text-center" id="play">ROCK PAPER SCISSORS LIZARD SPOCK</h1>
      <br>
      <h2 class="text-center">12 points to win!!</h2>
      <br>
      <!-- Creating buttons to start and reset the game -->
      <div id="button-container">
        <span id="start-button">
          <button id="start" aria-label="click on it to start">START</button>
        </span>
        <span id="reset-button">
          <button id="reset" aria-label="Click to reset the game">RESET</button>
        </span>
      </div>
      <!-- Creating the score-board -->
      <div class="score-board">
        <div id="user-label" class="label">YOU</div>
        <div id="computer-label" class="label">COMPUTER</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>

      <!-- Adding the images for rock paper scissors lizard spock-->
      <div class="options">
        <div class="option" id="rk">
          <img src="assets/images/rock.png" alt="closed fist">
          <p>ROCK</p>
        </div>
        <div class="option" id="pr">
          <img src="assets/images/paper.png" alt="palm of a hand">
          <p>PAPER</p>
        </div>
        <div class="option" id="sr">
          <img src="assets/images/scissors.png" alt="Victory sign with fingers">
          <p>SCISSORS</p>
        </div>
        <div class="option" id="lz">
          <img src="assets/images/lizard.png" alt="fingers joined to depict lizard">
          <p>LIZARD</p>
        </div>
        <div class="option" id="sp">
          <img src="assets/images/spock.png" alt="fingers spread apart with two on each side to depict spock">
          <p>SPOCK</p>
        </div>
      </div>
    <!-- Adding game area -->
      <div id="result">
        <p id="result-area">Click Start to begin!</p>
      </div>
      <div id="game-area">
        <div class="select-game">
            <p>You</p>
            <div id="player-image" ></div>
        </div>
        <div class="select-game">
            <p>Computer</p>
            <div id="computer-image"></div>
        </div>
    </div>
      
      
      

  </main>
  
  <script src="assets/js/script.js"></script>  
</body>
</html>
